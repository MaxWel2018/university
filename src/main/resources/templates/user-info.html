<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>Profile</title>
    <div th:replace="fragments/header :: header-style"></div>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <style>

        .flex {

            display: flex;
            font-size: 24px;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        !important;
            color: white;
        }

        a:hover {
            text-decoration: none;
        !important;
        }

        .hidden {
            position: absolute;
            display: none;
            top: 0;
            left: 0;

        }

        .flex-header {
            display: flex;
            justify-content: space-between;
            align-content: center;
            padding: 9px;
        }

        #background, #activity, #employments {
            padding-left: 40px;
        }

        .speciality-courses {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 231px;
            right: 200px;
            border-radius: 23px;
            background: #00000047;
            padding: 20px;
            color: rgb(0, 123, 255);
            font-size: 18px;
            width: 400px;
            font-weight: bold;
        }

        .speciality-courses-label {

            position: absolute;
            top: 249px;
            right: 200px;
            border-radius: 23px;
            padding: 20px;
            color: #ec0000;
            font-size: 24px;
            width: 400px;
            font-weight: bold;
            z-index: 99;
        }

        .spec-item > label {
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            min-height: 800px;
        }

        .flex-header > a {
            color: white;
        }

        .flex-header > a:hover {
            border-bottom: 1px solid #58c5f0;
            text-decoration: none;
        !important;
            color: #004eff;
        !important;
        }

        header {
            background: rgb(54, 66, 121);
        }

        html {
            background: #0c5460;
            width: 1200px;
            margin: 0 auto;

        }

        body {
            background-color: #e3ecf5;
        }

        .style-info {
            padding-left: 20px;
            color: brown;
            font-style: italic;

        }

        .flex-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100VH;
            margin: 0 auto;
            width: 1000px;
        }

        html {
            background: #0c5460;
            width: 1200px;
            margin: 0 auto;

        }

        .btn-primary {
            background-color: #0c5460;
            border-color: #0c5460;
        !important;

        }


        footer {
            text-align: center;
            height: 50px;
        }

    </style>
</head>
<body>
<div class="flex-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="content">
        <div>
            <p style="
    text-align: center;
    font-size: 40px;
    color: brown;
    font-style: italic;
" th:text="#{profile.information}"></p>

            <div class="flex">
                <p style="
    color: darkslategray;
" th:text="#{result.user.first.name}"></p> :
                <p class="style-info" th:text="${user.firstName}"></p>

            </div>

            <div class="flex">
                <p style="
    color: darkslategray;
" th:text="#{result.user.last.name}"></p> :
                <p class="style-info" th:text="${user.lastName}"></p>
            </div>
            <div class="flex">
                <p style="
    color: darkslategray;
" th:text="#{reg.email}"></p> :
                <p class="style-info" th:text="${user.email}"></p>
            </div>
            <div class="flex" th:if="${finalResult!=null}">
                <p style="
    color: darkslategray;
" th:text="#{result.user.confirmed}"></p> :
                <p class="style-info" th:text="${finalResult.confirmed} ==false?'❌':'✔'"></p>
            </div>
        </div>
        <div class="resultExam" th:if="${examResult!=null}">

            <p style="
    text-align: center;
    font-size: 40px;
    padding-top: 10px;
    color: brown;
    font-style: italic;
" th:text="#{home.header.resultExam}"></p>

            <table style="
font-size: 24px;
color: darkslategray;
    width: 75%;
">
                <thead>
                <tr>
                    <th th:text="#{profile.course.name}"></th>
                    <th th:text="#{home.content.date.exam}"></th>
                    <th style="text-align: center; color: brown;" th:text="#{profile.information.grade}"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="result:${examResult}">
                    <td style="padding-right:10px;padding-bottom: 10px; " th:text="${result.course.courseName}"></td>
                    <td th:text="${result.date}"></td>
                    <td style="text-align: center; color: brown;"
                        th:text="${result.grade}==null?'?':${result.grade}"></td>
                </tr>
                </tbody>
            </table>

        </div>


    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>


</body>
</html>
