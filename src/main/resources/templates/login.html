<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>Login</title>
    <div th:replace="fragments/header :: header-style"></div>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <style>

    </style>

</head>
<body>
<div class="flex-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="content">

        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <i th:text="#{menu.button.signIn}" class="fa fa-user"></i>
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" th:action="@{/login}" th:object="${loginForm}" method="POST">
                        <fieldset>
                            <!-- Thymeleaf + Spring Security error display -->
                            <div th:if="${param.error}" th:text="#{error.email.password.incorrect}" class="alert alert-danger">
                            </div><div th:if="${param.logout}" th:text="#{error.logout}" class="alert alert-success">
                            </div>

                            <!-- Login Controls -->
                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <input th:field="*{email}" type="text" class="form-control" id="txtUsername" name="txtUsername"
                                       placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input  th:field="*{password}" type="password" class="form-control" id="txtPassword" name="txtPassword"
                                       placeholder="Password">
                            </div>

                            <!-- Login Button -->
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-primary" th:text="#{menu.button.signIn}"></button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
