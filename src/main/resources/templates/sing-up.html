<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title>Login</title>
    <div th:replace="fragments/header :: header-style"></div>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <style>
    </style>

</head>
<body>
<div class="flex-wrapper">


    <div th:replace="fragments/header :: header"></div>
    <div class="content">
        <p ></p>
<!--        entityAlreadyExist-->
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <i th:text="#{reg.regestration}" class="fa fa-user"></i>
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" th:action="@{/register}" th:object="${user}" method="post">
                        <fieldset>

                            <!-- Login Controls -->
                            <div class="form-group">
                                <label for="txtUsername" th:text="#{reg.email}"></label>
                                <input th:field="*{email}" type="text" class="form-control" id="txtUsername"
                                       name="txtUsername"
                                       th:placeholder="#{reg.email}">
                                <span style="
    position: absolute;
    top: 500px;
    width: 91%;
" class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>

                            <div class="form-group">
                                <label for="txtPassword" th:text="#{reg.password}"></label>
                                <input th:field="*{password}" type="password" class="form-control" id="txtPassword"
                                       name="txtPassword"
                                       th:placeholder="#{reg.password}">
                                <span style="
    position: absolute;
    top: 500px;
    width: 91%;
" class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                            </div>
                            <div class="form-group">
                                <label for="first-name" th:text="#{result.user.first.name}"></label>
                                <input th:field="*{firstName}" type="text" class="form-control" id="first-name"
                                       name="firstName"
                                       th:placeholder="#{result.user.first.name}">
                                <span style="
    position: absolute;
    top: 500px;
    width: 91%;
" class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

                            </div>
                            <div class="form-group">
                                <label for="lastName" th:text="#{result.user.last.name}" ></label>
                                <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                                       name="lastName"
                                       th:placeholder="#{result.user.last.name}">
                                <span style="
    position: absolute;
    top: 500px;
    width: 91%;
" class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

                            </div>
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-primary" th:text="#{reg.regestration}"></button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript" >
        window.onload = function () {
            /*<![CDATA[*/

            if([[${entityAlreadyExist==true}]]){
                    alert([[#{user.exists}]]);
                }
            /*]]>*/
        }
    </script>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
